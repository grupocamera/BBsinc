<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acesso ao Sistema</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; padding: 32px; color: #0f172a; background: #f8fafc; }
    .card { max-width: 560px; margin: 10vh auto; background: white; border-radius: 16px; box-shadow: 0 10px 30px rgba(2,6,23,.08); padding: 28px; }
    h1 { font-size: 1.25rem; margin: 0 0 8px; }
    p { color: #475569; margin: 6px 0 18px; }
    .spinner { width: 28px; height: 28px; border: 3px solid #e2e8f0; border-top-color: #2563eb; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 10px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .row { display: flex; align-items: center; gap: 12px; }
    .links a { display: inline-block; margin-right: 16px; color: #2563eb; text-decoration: none; }
    .links a:hover { text-decoration: underline; }
    small { color: #64748b; }
  </style>
  <script>
    // Ajuste aqui suas URLs:
    const URL_INTERNO = "http://192.168.0.44:5004/gestao_de_graos";
    const URL_EXTERNO = "http://187.49.156.114:5004/dashboard_geral";
    const TIMEOUT_MS = 900; // 700–900 ms costuma ser ideal

    function timeout(ms) {
      return new Promise((_, reject) => setTimeout(() => reject(new Error("timeout")), ms));
    }

    async function tentarAcesso() {
      const statusEl = document.getElementById("status");
      try {
        // Tentativa leve ao interno com timeout:
        await Promise.race([
          fetch(URL_INTERNO, { method: "HEAD", mode: "no-cors", cache: "no-store" }),
          timeout(TIMEOUT_MS)
        ]);
        statusEl.textContent = "Rota interna detectada. Redirecionando…";
        window.location.replace(URL_INTERNO);
      } catch (e) {
        statusEl.textContent = "Rota interna indisponível. Usando acesso externo…";
        window.location.replace(URL_EXTERNO);
      }
    }

    window.addEventListener("load", tentarAcesso);
  </script>
</head>
<body>
  <div class="card">
    <div class="row">
      <div class="spinner" aria-hidden="true"></div>
      <div>
        <h1>Abrindo o sistema…</h1>
        <p id="status">Detectando a melhor rota (interna ou externa)…</p>
      </div>
    </div>

    <div class="links" style="margin-top:16px">
      <small>Se não redirecionar em ~2s, use:</small><br/>
      <a href="http://192.168.0.44:5004/gestao_de_graos">Acesso Interno</a>
      <a href="http://187.49.156.114:5004/gestao_de_graos">Acesso Externo</a>
    </div>
  </div>
</body>
</html>
